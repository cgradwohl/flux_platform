# golden deployment contract (generic)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app # generic base name (overlays will prefix)
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app # generic label (overlay will change)
  template:
    metadata:
      labels:
        app: app # generic label (overlay will change)
    spec:
      containers:
        - name: app
          image: app # placeholder image (overlay will replace)
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /etc/config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: config # placeholder configmap name (overlay will replace)

